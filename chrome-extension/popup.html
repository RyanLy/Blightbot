<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="material.min.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <h3>Blightbot</h3>
    <div class="button-container">
      <button id="start" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Start</button>
      <button id="start-loop" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Start (Loop)</button>
      <button id="pause"class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Pause</button>
      <button id="resume"class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Resume</button>
      <button id="restart"class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Restart</button>
      <button id="exit"class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Exit</button>
    </div>

    <h4>Logs</h4>
    <div id="logs-container"></div>
  </body>
</html>
<script src="popup.js"></script>
